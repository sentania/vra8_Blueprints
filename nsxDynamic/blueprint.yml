formatVersion: 1
name: NSX Dynamic CentOS
version: 1.0
inputs:
  storagetier:
    type: string
    enum:
      - ssd
      - nfs
    default: ssd
    title: Select the storage type
    description: Storage Type
  serviceLevel:
    type: string
    enum:
      - sandbox
      - production
  serverSize:
    type: string
    enum:
      - Small
      - Standard
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: CentOS7
      flavor: '${input.serverSize}'
      networks:
        - network: '${resource.Cloud_NSX_Network_1.id}'
          tags:
            - value: production
              key: environment
            - value: pci
              key: compliance
      customizationSpec: custSpec-CentOS7
      constraints:
        - tag: '${"serviceLevel:" + to_lower(input.serviceLevel)}'
      storage:
        constraints:
          - tag: '${"storageType:" + to_lower(input.storagetier)}'
          - tag: '${"serviceLevel:" + to_lower(input.serviceLevel)}'
      tags:
        - key: protection
          value: bkupnoCred
        - key: operatingSystem
          value: centOS
  Cloud_NSX_Network_1:
    type: Cloud.NSX.Network
    properties:
      networkType: routed
      constraints:
        - tag: 'dynamicNetwork:Routed'
